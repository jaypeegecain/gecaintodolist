<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="starfield" id="starfield"></div>
        <div class="planet" id="planet">ğŸŒ</div>
        <div class="todo-app">
            <h1>ğŸš€ To Do List ğŸ‘¨â€ğŸš€ </h1>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add a new task..."
                    class="task-input"
                >
                <button id="addBtn" class="add-btn">+ Add</button>
            </div>

            <div class="task-section-header">ğŸ“‹ Task List</div>

                    <span class="stat-value" id="completedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Uncompleted:</span>
                    <span class="stat-value" id="uncompletedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total:</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
<!-- This is the main HTML file for the To Do List application. It includes a starfield background, a planet emoji, and a container for the to-do list app. The app has an input field for adding tasks, a button to add tasks, a section to display the list of tasks, and a stats section to show the count of completed, uncompleted, and total tasks. The JavaScript file is linked at the end of the body to handle the functionality of the app. -->
